<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Indie+Flower&family=Kalam:wght@300&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/004c3feeea.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
</head>
<body>
    <div class="bodyAll">
    <div class="container Inputsearch">
    <label for="city">City</label>
    <form id="city-form">
         <input type="text" id="inputC" placeholder="Paris">
         <button type ="submit" class="fa-solid fa-magnifying-glass"></button>
         <button class="fa-solid fa-location-dot"></button>
        </form>
</div>
<div id="popularCities">
    <p class="city">Paris</p>
    <p class="city">London</p> 
    <p class="city">Kyiv</p> 
    <p class="city">Berlin</p>  
</div>
<h3 class="today">It is</h3>
    <p class="weatherStatus" id="weatherDespription">SUNNY</p> 
    <p class="cityName" id="nameChange">Paris</p> 
<div class="container weatherTemperature">
  <div class="row">
    <div class="col-2">
      <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="icon"/>
    </div>
    <div class="col-5">
      <p class="status" id="temperature">24</p><span class="unitsTemp"><span class="cels">°C</span>|<a href="#" class="faren">°F</a></span>
    </div>
    <div class="col-4">
      <ul class="conditions">
        <li><strong>Humidity: </strong><span id="humidity">23</span>%</li>
        <li><strong>Wind: </strong><span id="wind">2</span>m/h</li>
      </ul>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>
<div><small><a href="https://github.com/ira-velychkoo/Studying">Open-source code</a> by Ira Velychko</small></div>
</div>
</div>
<script src="index.js">
	</script>
</body>
</html>
